<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Link_Glose</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

            </header>
            <div class="content">
                
                <div class="column">
                    <p>Primeira vez abrindo uma ordem de serviço?</p>

            </div>
            <footer>
                <div class="container-imagens">
                <img src="./logo_TDGI.png" alt="" width="150" height="75">
                <img src="./logo_glose.png" alt="" width="150" height="75">
                </div>
            </footer>

        </main> 
    </div>

</html>
